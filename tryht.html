<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oralix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0f39ce;
      padding: 15px 40px;
    }
    .logo {
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 22px;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .nav-list {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    .nav-list a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-list a:hover {
      color: #4CAF50;
    }

    /* MAIN CONTAINER */
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px auto;
      max-width: 1100px;
    }
    .box {
      flex: 1;
      background: #f1f1f1;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: 260px;
      border: none;
      border-radius: 15px;
      padding: 15px;
      font-size: 16px;
      resize: none;
      outline: none;
      margin-bottom: 15px;
    }
    button {
      width: 80%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #summarize-btn {
      background: #00c853;
      color: white;
    }
    #generate-btn {
      background: #2196f3;
      color: white;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Oralix Logo"> ORALIX
    </div>
    <ul class="nav-list">
      <li><a href="#">HOME</a></li>
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">CONTACT</a></li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <!-- Summarize Box -->
    <div class="box">
      <textarea id="inputText" placeholder="Paste text to summarize..."></textarea>
      <button id="summarize-btn">SUMMARIZE</button>
    </div>

    <!-- Generate Speech Box -->
    <div class="box">
      <textarea id="speechText" placeholder="Paste text to generate speech..."></textarea>
      <select id="voiceSelect"></select>
      <button id="generate-btn">Generate Speech</button>
    </div>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const summarizeBtn = document.getElementById("summarize-btn");
    const speechText = document.getElementById("speechText");
    const voiceSelect = document.getElementById("voiceSelect");
    const generateBtn = document.getElementById("generate-btn");

    // Load Voices
    function loadVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";

      const allowedLangs = ["en", "es", "fr", "ja"]; // English, Spanish, French, Japanese
      const filteredVoices = voices.filter(v =>
        allowedLangs.some(lang => v.lang.startsWith(lang))
      );

      filteredVoices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = voice.name;
        option.textContent = `${voice.name} (${voice.lang})`;
        if (i === 0) option.selected = true;
        voiceSelect.appendChild(option);
      });
    }
    speechSynthesis.onvoiceschanged = loadVoices;

    // Summarize (simple logic for now)
    summarizeBtn.addEventListener("click", () => {
      const text = inputText.value.trim();
      if (!text) {
        alert("Enter text to summarize!");
        return;
      }
      alert("Summary: " + text.split(" ").slice(0, 12).join(" ") + "...");
    });

    // Generate Speech
    generateBtn.addEventListener("click", () => {
      const text = speechText.value.trim();
      if (!text) {
        alert("Enter text to speak!");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = speechSynthesis.getVoices().find(v => v.name === voiceSelect.value);
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
